<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
  <title>Dashboard - Flask Finance</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      color: #333;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #667eea;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    .center-buttons {
      display: flex;
      gap: 1rem;
    }

    .center-buttons button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    .center-buttons button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .right-buttons button {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .right-buttons button:hover {
      background: #ff5252;
      transform: translateY(-2px);
    }

    .content {
      max-width: 1200px;
      margin: 2rem auto;
      padding: 0 2rem;
    }

    .budget-section {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .budget-section h2 {
      color: #333;
      margin-bottom: 1.5rem;
      font-size: 2rem;
      text-align: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .totals {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .total-card {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1.5rem;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
      transition: transform 0.3s ease;
    }

    .total-card:hover {
      transform: translateY(-5px);
    }

    .total-card h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
      opacity: 0.9;
    }

    .total-card .amount {
      font-size: 2rem;
      font-weight: bold;
    }

    .total-card.income {
      background: linear-gradient(135deg, #4caf50, #45a049);
      box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
    }

    .total-card.expense {
      background: linear-gradient(135deg, #f44336, #d32f2f);
      box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
    }

    .total-card.balance {
      background: linear-gradient(135deg, #ff9800, #f57c00);
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.3);
    }

    #transaction-form {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 2rem;
      padding: 1.5rem;
      background: rgba(102, 126, 234, 0.05);
      border-radius: 15px;
      border: 2px solid rgba(102, 126, 234, 0.1);
    }

    #transaction-form input,
    #transaction-form select {
      padding: 0.8rem 1rem;
      border: 2px solid rgba(102, 126, 234, 0.2);
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    #transaction-form input:focus,
    #transaction-form select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    #transaction-form button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }

    #transaction-form button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }

    .table-container {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      padding: 1rem;
      text-align: left;
      font-weight: 500;
    }

    td {
      padding: 1rem;
      border-bottom: 1px solid #eee;
      transition: background-color 0.3s ease;
    }

    tr:hover td {
      background-color: rgba(102, 126, 234, 0.05);
    }

    .delete-btn {
      background: #ff6b6b;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.3s ease;
    }

    .delete-btn:hover {
      background: #ff5252;
      transform: scale(1.05);
    }

    

    footer {
      text-align: center;
      padding: 2rem;
      color: rgba(255, 255, 255, 0.8);
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .content {
        padding: 0 1rem;
        margin: 1rem auto;
      }
      
      .totals {
        grid-template-columns: 1fr;
      }
      
      #transaction-form {
        grid-template-columns: 1fr;
      }
      
      .navbar {
        padding: 1rem;
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>

<body>
  <nav class="navbar">
    <div class="logo" onclick="location.reload()">üí∞ Flask Finance</div>
         <div class="center-buttons">
       <button onclick="showSection('budget')">üìä Budget</button>
     </div>
    <div class="right-buttons">
      <button onclick="window.location.href='/'">üö™ Logout</button>
    </div>
  </nav>

  <div class="content">
    <div id="budget" class="budget-section">
      <h2>üí∞ Financial Dashboard</h2>
      
      <div class="totals">
        <div class="total-card balance">
          <h3>Total Balance</h3>
          <div class="amount">‚Çπ<span id="total">0</span></div>
        </div>
        <div class="total-card income">
          <h3>Total Income</h3>
          <div class="amount">‚Çπ<span id="income">0</span></div>
        </div>
        <div class="total-card expense">
          <h3>Total Expenses</h3>
          <div class="amount">‚Çπ<span id="expense">0</span></div>
        </div>
      </div>

      <form id="transaction-form" method="POST" action="{{ url_for('dashboard.add_transaction') }}">
        <input type="date" name="date" required placeholder="Date">
        <input type="text" name="description" id="desc" placeholder="Description" required>
        <input type="number" name="amount" id="amount" placeholder="Amount" required>
        <select name="type" id="type">
          <option value="income">üí∞ Income</option>
          <option value="expense">üí∏ Expense</option>
        </select>
        <input type="text" name="category" id="category" placeholder="Category (optional)">
        <button type="submit">‚ûï Add Transaction</button>
      </form>

      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>üìÖ Date</th>
              <th>üìù Description</th>
              <th>üí∞ Amount</th>
              <th>üè∑Ô∏è Type</th>
              <th>üìÇ Category</th>
              <th>‚ö° Action</th>
            </tr>
          </thead>
          <tbody id="transaction-table"></tbody>
        </table>
      </div>
    </div>


  </div>

  <footer>
    &copy; 2025 Flask Finance. All rights reserved. üí∞
  </footer>

  
  <script>
    let transactions = [];

    // Load transactions from database on page load
    window.addEventListener('load', function() {
      console.log('üöÄ Page loaded, initializing dashboard...');
      loadTransactions();
      
             console.log('üìä Dashboard initialized - Budget section visible');
    });

         function showSection(id) {
       // Since we only have budget section now, always show it
       document.getElementById('budget').style.display = 'block';
     }

    // Load transactions from the backend
    function loadTransactions() {
      console.log('üîÑ Loading transactions...');
      fetch('{{ url_for("dashboard.get_transactions") }}')
        .then(response => {
          console.log('üì° Response status:', response.status);
          return response.json();
        })
        .then(data => {
          console.log('üìä Transactions loaded:', data);
          console.log('üë§ Current user transactions:', data.transactions);
                     transactions = data.transactions;
           renderTable();
        })
        .catch(error => {
          console.error('‚ùå Error loading transactions:', error);
        });
    }

    // Handle form submission - let the form submit naturally to the backend
    document.getElementById('transaction-form').addEventListener('submit', function(e) {
      // Don't prevent default - let the form submit to the backend
      // The backend will redirect back to dashboard and reload the page
    });

    // Delete transaction function
    function deleteTransaction(transactionId) {
      if (confirm('Are you sure you want to delete this transaction?')) {
        fetch(`{{ url_for('dashboard.delete_transaction', transaction_id=0) }}`.replace('0', transactionId), {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => {
          if (response.ok) {
            // Reload transactions after successful deletion
            loadTransactions();
          } else {
            alert('Error deleting transaction');
          }
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error deleting transaction');
        });
      }
    }

    function renderTable() {
      const tbody = document.getElementById('transaction-table');
      tbody.innerHTML = '';
      let income = 0, expense = 0;
      
      if (transactions.length === 0) {
        tbody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 2rem; color: #666; font-style: italic;">
              üìù No transactions yet. Add your first transaction above!
            </td>
          </tr>
        `;
      } else {
        transactions.forEach((t, i) => {
          if (t.type === 'income') income += t.amount;
          else expense += t.amount;
          
          const typeIcon = t.type === 'income' ? 'üí∞' : 'üí∏';
          const typeColor = t.type === 'income' ? '#4caf50' : '#f44336';
          
          tbody.innerHTML += `
            <tr>
              <td><strong>${i + 1}</strong></td>
              <td>üìÖ ${t.date}</td>
              <td>üìù ${t.description}</td>
              <td style="color: ${typeColor}; font-weight: bold;">${typeIcon} ‚Çπ${t.amount}</td>
              <td><span style="background: ${typeColor}; color: white; padding: 0.3rem 0.8rem; border-radius: 15px; font-size: 0.8rem;">${t.type}</span></td>
              <td>${t.category || '-'}</td>
              <td>
                <button onclick="deleteTransaction(${t.id})" class="delete-btn">üóëÔ∏è Delete</button>
              </td>
            </tr>`;
        });
      }
      
      document.getElementById('income').textContent = income.toLocaleString();
      document.getElementById('expense').textContent = expense.toLocaleString();
      document.getElementById('total').textContent = (income - expense).toLocaleString();
    }


  </script>
</body>
</html>
